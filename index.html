<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="left-side">
        <div class="logo">
          <img src="logo.svg" alt="Logo" />
        </div>
        <section class="hero-section hero-section2">
          <h1 class="title"><span>Publish your podcasts</span> everywhere.</h1>
          <p class="body">
            Upload your audio to Pod with a single click. We'll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
          <form id="form" action="">
            <input id="input" type="text" placeholder="Email address" />
            <div class="button">
              <button id="btn"><p>Request Access</p></button>
            </div>
          </form>
          <small id="error" class="error success"></small>
          <div class="logo-list">
            <ul>
              <li><img class="icon" src="spotify.svg" alt="Spotify logo" /></li>
              <li>
                <img class="icon" src="apple-podcast.svg" alt="Apple logo" />
              </li>
              <li>
                <img class="icon" src="google-podcasts.svg" alt="Google logo" />
              </li>
              <li>
                <img
                  class="icon"
                  src="pocket-casts.svg"
                  alt="Pocket cast logo"
                />
              </li>
            </ul>
          </div>
        </section>
      </div>
      <div class="main-image"></div>
      <div class="bg-pattern-dots">
        <img src="bg-pattern-dots.svg" alt="" />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
